<div class="row">

  <div [ngClass]="{'col-sm-8' : alunoSelecionado, 'col-sm-12': !alunoSelecionado}" >
    <h3>{{titulo}}</h3>
    <div class="" style="float: right;">
      <button class="btn btn-success" (click)="cadastrarAluno()">Cadastrar Aluno</button>
    </div>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos" >
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div>
              <button class="text-dark btn btn-sm btn-outline-warning mr-1" (click)="alunoSelect(aluno)">Detalhe</button>
              <button class="btn btn-sm btn-outline-primary mr-1" (click)="openModal(template)">Professores</button>
              <button class="btn btn-sm btn-outline-danger" (click)="deletarAluno(aluno.id)">Deletar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-4" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <h3>ID Aluno: {{alunoSelecionado.id}}</h3>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>
  
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control"  placeholder="Sobrenome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" placeholder="Telefone">
      </div>
      
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>
    </form>
  
  </div>
    
</div>
 
<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <h5>Fechar</h5>
      </button>
  </div>
</ng-template>
